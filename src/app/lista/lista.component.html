<h2>Listado de Citas</h2>
<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Fecha</th>
      <th>Hora</th>
      <th>Tipo de Habitaci√≥n</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cita of citas">
      <td>{{ cita.nombre }}</td>
      <td>{{ cita.fecha }}</td>
      <td>{{ cita.hora }}</td>
      <td>{{ cita.tipoHabitacion }}</td>
    </tr>
  </tbody>
</table>
