
<section class="contact" id="contact">

    <div class="row">
 
       <form action="" method="post">
          <h3>Contactanos</h3>
          <input type="text" name="name" required maxlength="50" placeholder="Ingresa tu nombre" class="box">
          <input type="email" name="email" required maxlength="50" placeholder="ingresa tu email" class="box">
          <input type="number" name="number" required maxlength="10" min="0" max="0000000000" placeholder="enter your number" class="box">
          <textarea name="msg" class="box" required maxlength="1000" placeholder="escribenos" cols="30" rows="10"></textarea>
          <input type="submit" value="send message" name="send" class="btn">
       </form>
 
       <div class="faq">
         <img style="width: 70%; margin-left: 60px;" src="../../assets/images/Ajolotecontacto.jpeg" alt="">
       </div>
 
    </div>
 
 </section>
